<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="main.css">
    <script src="gunzip.min.js" async></script>
    <script src="tgs-player.js" async></script>
  </head>
  <body>
    <template id="template_login">
      <div class="login_container">
        <div class="login_image" data-js-label="image"></div>
        <div class="login_header" data-js-label="header"></div>
        <div class="login_subheader" data-js-label="subheader"></div>
        <form class="login_form" data-js-label="form"></form>
      </div>
    </template>
    <template id="template_main">
      <div class="main_container">
        <div class="left_sidebar">
          <div class="left_sidebar__menu main_menu">
            <button type="button" class="main_menu__button"></button>
            <div class="main_menu__list" hidden>
              <div class="main_menu__item main_menu__item--new_group">New Group</div>
              <div class="main_menu__item main_menu__item--contacts">Contacts</div>
              <div class="main_menu__item main_menu__item--archived">Archived</div>
              <div class="main_menu__item main_menu__item--saved">Saved</div>
              <div class="main_menu__item main_menu__item--settings">Settings</div>
              <div class="main_menu__item main_menu__item--help">Help</div>
            </div>
            <input type="text" placeholder="Search" class="left_sidebar__search" />
          </div>
          <div class="chats_sidebar"></div>
        </div>
        <div class="messages_container">
          <div class="messages_header" hidden></div>
          <div class="messages_scroll">
            <div class="messages_list"></div>
          </div>
          <div class="messages_footer" hidden>
            <div class="messages_new_message_form">
              <div class="messages_new_message_input_wrap">
                <textarea class="messages_new_message_input" placeholder="Message"></textarea>
                <button class="messages_new_message_emoji_button"></button>
                <button class="messages_new_message_media_button"></button>
              </div>
              <button class="messages_new_message_button"></button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
