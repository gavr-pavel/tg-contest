<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="main.css">
    <script src="gunzip.min.js" async></script>
    <script src="tgs-player.js" async></script>
  </head>
  <body>
    <template id="template_login">
      <div class="login_container">
        <div class="login_image" data-js-label="image"></div>
        <div class="login_header" data-js-label="header"></div>
        <div class="login_subheader" data-js-label="subheader"></div>
        <form class="login_form" data-js-label="form"></form>
      </div>
    </template>
    <template id="template_main">
      <div class="main_container">
        <div class="left_sidebar">
          <div class="main_menu">
            <button type="button" class="left_sidebar_menu_button mdc-icon-button"></button>
            <button type="button" class="left_sidebar_back_button mdc-icon-button" hidden></button>
            <div class="main_menu_list mdc-menu mdc-menu-surface">
              <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                <li class="mdc-list-item main_menu_item-new_group" role="menuitem">
                  <span class="mdc-list-item__text">New Group</span>
                </li>
                <li class="mdc-list-item main_menu_item-contacts" role="menuitem">
                  <span class="mdc-list-item__text">Contacts</span>
                </li>
                <li class="mdc-list-item main_menu_item-archived" role="menuitem">
                  <span class="mdc-list-item__text">Archived</span>
                </li>
                <li class="mdc-list-item main_menu_item-saved" role="menuitem">
                  <span class="mdc-list-item__text">Saved</span>
                </li>
                <li class="mdc-list-item main_menu_item-settings" role="menuitem">
                  <span class="mdc-list-item__text">Settings</span>
                </li>
                <li class="mdc-list-item main_menu_item-help" role="menuitem">
                  <span class="mdc-list-item__text">Help</span>
                </li>
              </ul>
            </div>
            <input type="text" placeholder="Search" class="left_sidebar_search" />
          </div>
          <div class="chats_sidebar"></div>
          <div class="contacts_sidebar" hidden></div>
        </div>
        <div class="messages_container">
          <div class="messages_bg"></div>
          <div class="messages_header" hidden></div>
          <div class="messages_scroll">
            <div class="messages_list"></div>
          </div>
          <div class="messages_footer" hidden>
            <div class="messages_new_message_form">
              <div class="messages_new_message_input_wrap">
                <textarea class="messages_new_message_input" placeholder="Message"></textarea>
                <button class="messages_new_message_emoji_button"></button>
                <button class="messages_new_message_media_button"></button>
              </div>
              <button class="messages_new_message_button mdc-icon-button"></button>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
